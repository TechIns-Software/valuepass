<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Valuepass Start Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Lato:900">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body class="main-bg">

<div class="container  form-bg ">
    <div class="row">
        <div class="col-12 text-center  ">
            <img src="assets/img/valuepass3logo.png" height="200" width="200" class="img-fluid">
        </div>

        <div class="col-12   ">
            <h4>Subscribe</h4>
            <p>Subscriber our newsletter to receive the latest updates and promostions.</p>

            <div class="form-group">
                <input type="text" class="form-control" id="fullname" placeholder="Enter your Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email"  placeholder="Enter your email" required>

            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terms">
                <label class="form-check-label" for="terms">
                    I have read and agree to the terms and conditions of <a href="#">ValuePass.gr</a>
                </label>
            </div>

            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="emailmarketing">
                <label class="form-check-label " for="emailmarketing">
                    I accept to send me occasional emails about promotions,new products and important updates.
                </label>
            </div>

            <div class="form-group my-4">
                <input type="submit" id="continue" class="btn btn-primary" value="Continue">
            </div>

        </div>

    </div>
</div>

</body>


<script src="assets/js/start.js"></script>
</html>
